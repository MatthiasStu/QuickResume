<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <!-- Add this before your script.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
            integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="script.js"></script>
        <title>QuickResume</title>
    </head>

<body>
    <div class="navBar">
        <img src="img/logo.png" class="logo" onclick="navigateToLandingPage()">
        <ul class="navBarItems">
            <li><a href="#home" onclick="navigateToLandingPage()">Home</a></li>
            <li><a href="#templates">Templates</a></li>
            <li><a href="#start">Start</a></li>
            <li><a href="#help">Help</a></li>
        </ul>
    </div>

    <div id="customConfirm" class="modal" onclick="confirmAction(false)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <p>Bist du sicher, dass du zurück zur Startseite möchtest?</p>
            <button class="confirm-btn" onclick="confirmAction(true)">Ja</button>
            <button class="cancel-btn" onclick="confirmAction(false)">Nein</button>
        </div>
    </div>


    <div class="mainPage2">
        <div class="w3-light-grey w3-round-xlarge progress-container">
            <div id="progressbar" class="w3-container w3-blue w3-round-xlarge" style="width:25%">25%</div>
        </div>

        <div class="formContainer">
            <h2>Persönliche Informationen</h2>
            <div class="formGroup">
                <label for="firstName">Vorname:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="formGroup">
                <label for="lastName">Nachname:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
        </div>

        <div class="btnSection2">
            <button class="backButton" onclick="navigateToLandingPage()">Zurück</button>
            <button class="blueButton2" onclick="nextStep(50)">Weiter</button>
            <button class="blueButton2" onclick="saveDataAndContinue(50)">Preview</button>
        </div>
    </div>


    </div>
</body>

</html>
