<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="resume.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- Include html2pdf library -->
    <!-- Add this before your script.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
        integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="form-controller.js"></script>
    <script src="form-templates.js"></script>
    <script src="script.js"></script>
    <title>QuickResume - Preview</title>
</head>

<body onload="loadPreview()">
    <div class="navBar">
        <img src="img/logo.png" class="logo" onclick="navigateToLandingPage(true)">
        <ul class="navBarItems">
            <li><a href="#home" onclick="navigateToLandingPage(true)">Home</a></li>
            <li><a href="#templates">Templates</a></li>
            <li><a href="#start">Start</a></li>
            <li><a href="#help">Help</a></li>
        </ul>
    </div>

    <div id="customConfirm" class="modal" onclick="confirmAction(false)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <p>Bist du sicher, dass du zurück zur Startseite möchtest?</p>
            <button class="confirm-btn" onclick="confirmAction(true)">Ja</button>
            <button class="cancel-btn" onclick="confirmAction(false)">Nein</button>
        </div>
    </div>

    <div class="mainPage2">

        <h2>Lebenslauf Vorschau</h2>

        <div class="previewContainer">
            <div id="resumePreview" class="resumeTemplate">
                <div class="resumeHeader">
                    <div class="header-text">
                        <h1><span id="previewFirstName"></span> <span id="previewLastName"></span></h1>
                        <div class="contactInfo">
                            <span class="contactItem" id="contactPhone">Tel: <span id="previewPhone"></span></span>
                            <span class="contactItem" id="contactEmail">E-Mail: <span id="previewMail"></span></span>
                        </div>
                    </div>
                    <div class="header-image" id="previewProfileImage">
                    </div>
                </div>
                
                <div id="educationSection" class="resumeSection">
                    <h2>Bildung</h2>
                    <div class="resumeItem">
                        <div class="resumeItemHeader">
                            <span class="resumeItemTitle" id="previewDegree">Abschluss</span>
                            <span class="resumeItemPeriod" id="previewGraduationYear"></span>
                        </div>
                        <div class="resumeItemSubtitle" id="previewSchool"></div>
                    </div>
                </div>
                
                <div id="experienceSection" class="resumeSection">
                    <h2>Berufserfahrung</h2>
                    <div class="resumeItem">
                        <div class="resumeItemHeader">
                            <span class="resumeItemTitle" id="previewPosition">Position</span>
                            <span class="resumeItemPeriod" id="previewWorkPeriod"></span>
                        </div>
                        <div class="resumeItemSubtitle" id="previewCompany"></div>
                        <div class="resumeItemDescription" id="previewDescription"></div>
                    </div>
                </div>
            </div>
        </div>
     

        <div class="btnSection2">
            <button class="backButton" onclick="navigateBackFromPreview()">Zurück</button>
            <button class="downloadButton" onclick="generatePDF()">PDF Herunterladen</button>
            <button class="blueButton2" onclick="nextStep(75); window.location.href='finalpage.html'">Weiter</button>
        </div>
    </div>
</body>

</html>
