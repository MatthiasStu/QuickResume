<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- Include html2pdf library -->
    <!-- Add this before your script.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
        integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
    <title>QuickResume - Preview</title>
</head>

<body onload="loadPreview()">
    <div class="navBar">
        <img src="img/logo.png" class="logo" onclick="navigateToLandingPage()">
        <ul class="navBarItems">
            <li><a href="#home" onclick="navigateToLandingPage()">Home</a></li>
            <li><a href="#templates">Templates</a></li>
            <li><a href="#start">Start</a></li>
            <li><a href="#help">Help</a></li>
        </ul>
    </div>

    <div id="customConfirm" class="modal" onclick="confirmAction(false)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <p>Bist du sicher, dass du zurück zur Startseite möchtest?</p>
            <button class="confirm-btn" onclick="confirmAction(true)">Ja</button>
            <button class="cancel-btn" onclick="confirmAction(false)">Nein</button>
        </div>
    </div>

    <div class="mainPage2">
        <div class="w3-light-grey w3-round-xlarge progress-container">
            <div id="progressbar" class="w3-container w3-blue w3-round-xlarge" style="width:50%">50%</div>
        </div>

        <h2>Lebenslauf Vorschau</h2>

        <div class="previewContainer">
            <div id="resumePreview" class="resumeTemplate" style="width: 210mm; background-color: white; color: black; padding: 20px;">
                <h1><span id="previewFirstName"></span> <span id="previewLastName"></span></h1>
                <div class="resumeSection">
                    <h2>Persönliche Informationen</h2>
                    <p>Vorname: <span id="previewFirstName2"></span></p>
                    <p>Nachname: <span id="previewLastName2"></span></p>
                </div>
                <!-- Add some more content to ensure it's not too small -->
                <div class="resumeSection">
                    <h2>Kontakt</h2>
                    <p>Email: example@example.com</p>
                    <p>Telefon: +49 123 456789</p>
                </div>
            </div>
        </div>

        <div class="btnSection2">
            <button class="backButton" onclick="window.location.href='inputpage.html'">Zurück</button>
            <button class="downloadButton" onclick="generatePDF()">PDF Herunterladen</button>
            <button class="blueButton2" onclick="nextStep(75); window.location.href='finalpage.html'">Weiter</button>
        </div>
    </div>
</body>

</html>
