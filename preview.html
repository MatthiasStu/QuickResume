<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/resume.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- HTML2PDF-Bibliothek für die PDF-Generierung einbinden -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script type="module" src="js/app.js"></script>
    <title>QuickResume - Preview</title>
    <style>
       
    </style>
</head>

<body>
    <div class="navBar">
        <img src="img/logo.png" class="logo">
        <ul class="navBarItems">
            <li><a href="#home">Home</a></li>
            <li><a href="#templates">Templates</a></li>
            <li><a href="#start">Start</a></li>
            <li><a href="#help">Help</a></li>
        </ul>
    </div>

    <div id="customConfirm" class="modal">
        <div class="modal-content" onclick="event.stopPropagation()">
            <p>Bist du sicher, dass du zurück zur Startseite möchtest?</p>
            <button class="confirm-btn">Ja</button>
            <button class="cancel-btn">Nein</button>
        </div>
    </div>

    <div class="mainPage2">

        <h2>Lebenslauf Vorschau</h2>
        
        <!-- Color Picker Container -->
        <div class="color-picker-container">
            <div class="color-picker-wrapper">
                <div class="color-picker-label">Akzentfarbe auswählen:</div>
                <input type="color" id="accentColorPicker" class="color-picker" value="#3498db">
                <div class="preset-colors">
                    <div class="preset-color" style="background-color: #3498db;" data-color="#3498db" title="Original"></div>
                    <div class="preset-color" style="background-color: #2ecc71;" data-color="#2ecc71" title="Grün"></div>
                    <div class="preset-color" style="background-color: #e74c3c;" data-color="#e74c3c" title="Rot"></div>
                    <div class="preset-color" style="background-color: #9b59b6;" data-color="#9b59b6" title="Lila"></div>
                    <div class="preset-color" style="background-color: #f39c12;" data-color="#f39c12" title="Orange"></div>
                </div>
            </div>
            <button class="reset-color" id="resetColor">Zurücksetzen</button>
        </div>

        <div class="previewContainer">
            <div id="resumePreview" class="resumeTemplate">
                <!-- Header -->
                <div class="resumeHeader">
                    <div class="header-text">
                        <h1><span id="previewFirstName"></span> <span id="previewLastName"></span></h1>
                        <div class="contactInfo">
                            <span class="contactItem" id="contactPhone">Tel: <span id="previewPhone"></span></span>
                            <span class="contactItem" id="contactEmail">E-Mail: <span id="previewMail"></span></span>
                        </div>
                    </div>
                    <div class="header-image" id="previewProfileImage">
                        <!-- Profilbild wird hier eingefügt -->
                    </div>
                </div>
                
                <!-- Bildung -->
                <div id="educationSection" class="resumeSection">
                    <h2>Bildung</h2>
                    <div class="resumeItem">
                        <div class="resumeItemHeader">
                            <span class="resumeItemTitle" id="previewDegree">Abschluss</span>
                            <span class="resumeItemPeriod" id="previewGraduationYear"></span>
                        </div>
                        <div class="resumeItemSubtitle" id="previewSchool"></div>
                    </div>
                </div>
                
                <!-- Berufserfahrung -->
                <div id="experienceSection" class="resumeSection">
                    <h2>Berufserfahrung</h2>
                    <div class="resumeItem">
                        <div class="resumeItemHeader">
                            <span class="resumeItemTitle" id="previewPosition">Position</span>
                            <span class="resumeItemPeriod" id="previewWorkPeriod"></span>
                        </div>
                        <div class="resumeItemSubtitle" id="previewCompany"></div>
                        <div class="resumeItemDescription" id="previewDescription"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="btnSection2">
            <button class="backButton">Zurück</button>
            <button class="downloadButton">PDF Herunterladen</button>
            <button class="blueButton2" onclick="window.location.href='finalpage.html'">Weiter</button>
        </div>
    </div>
</body>

</html>
