<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/resume.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- Hauptanwendungs-Skript im Modul-Format -->
    <script type="module" src="js/app.js"></script>
    <title>QuickResume - Fertig</title>
</head>

<body>
    <div class="navBar">
        <img src="img/logo.png" class="logo">
        <ul class="navBarItems">
            <li><a href="#home">Home</a></li>
            <li><a href="#templates">Templates</a></li>
            <li><a href="#start">Start</a></li>
            <li><a href="#help">Help</a></li>
        </ul>
    </div>

    <div id="customConfirm" class="modal">
        <div class="modal-content" onclick="event.stopPropagation()">
            <p>Bist du sicher, dass du zurück zur Startseite möchtest?</p>
            <button class="confirm-btn">Ja</button>
            <button class="cancel-btn">Nein</button>
        </div>
    </div>

    <div class="mainPage2">
        <div class="w3-light-grey w3-round-xlarge progress-container">
            <div id="progressbar" class="w3-container w3-blue w3-round-xlarge" style="width:100%">100%</div>
        </div>

        <h2>Dein Lebenslauf ist fertig!</h2>
        
        <div style="text-align: center; margin: 50px 0;">
            <img src="img/success_icon.png" alt="Erfolg" style="width: 100px; height: 100px;">
            <p style="margin-top: 20px; font-size: 18px;">
                Du hast deinen Lebenslauf erfolgreich erstellt. Du kannst ihn jederzeit 
                herunterladen oder bearbeiten.
            </p>
        </div>

        <div class="btnSection2">
            <button class="backButton" onclick="window.location.href='preview.html'">Zurück zur Vorschau</button>
            <button class="blueButton2" onclick="window.location.href='index.html'">Fertig</button>
        </div>
    </div>
</body>

</html>
